##################################################################################################
# Istio Destination Rule for FS app of everest project
##################################################################################################
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: fs
spec:
  host: fs
  subsets:
  - name: v1
    labels:
      version: v1
      status: normal
  - name: v1-busy
    labels:
      version: v1
      status: busy
  # - name: v2
  #   labels:
  #     version: v2
  # - name: v3
  #   labels:
  #     version: v3
  - name: standalone-v1
    labels:
      version: standalone-v1
      status: busy
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: fibo
spec:
  host: fibo
  subsets:
  - name: v1
    labels:
      version: v1
  # - name: v2
  #   labels:
  #     version: v2
---
##################################################################################################
# Istio Gateway for FS app of everest project
##################################################################################################
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: fs-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: fs
spec:
  hosts:
  - "*"
  gateways:
  - fs-gateway
  http:
  - match:
    - uri:
        prefix: /fibo
    - uri:
        prefix: /fibo_remote
    - uri:
        prefix: /file
    - uri:
        prefix: /video
    route:
    - destination:
        host: fs
        port:
          number: 9000
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: fibo
spec:
  hosts:
  - fibo
  http:
  - match:
    - uri:
        prefix: /fibo
    route:
    - destination:
        host: fibo
        port:
          number: 9001
---
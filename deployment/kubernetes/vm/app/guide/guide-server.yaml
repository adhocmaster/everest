##################################################################################################
# Guide remote service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: guide
  labels:
    app: guide
    service: guide
spec:
  ports:
  - port: 9999
    name: grpc
  selector:
    app: guide
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: guide-v1
  labels:
    app: guide
    version: v1
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: guide
        version: v1
    spec:
      containers:
      - name: guide
        image: iharijono/guide:latest
        # command: [ "/bin/sh", "-c", "--" ]
        # args: [ "while true; do sleep 30; done;" ]
        imagePullPolicy: Always
        ports:
        - containerPort: 9999
        env:
        - name: EVEREST_GUIDE_VERBOSE
          value: "true"
        - name: EVEREST_GUIDE_PORT
          value: "9999"
        - name: EVEREST_GUIDE_MAX_COL_ROW
          value: "64"

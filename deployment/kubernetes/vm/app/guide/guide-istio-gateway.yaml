##################################################################################################
# Istio Gateway for FS app of everest project
##################################################################################################
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: guide-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 9999
      name: grpc
      protocol: GRPC
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: guide
spec:
  hosts:
  - "*"
  gateways:
  - guide-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: guide
        port:
          number: 9999
        subset: v1
      weight: 100
    - destination:
        host: guide
        port:
          number: 9999
        subset: v1-busy
      weight: 0
---
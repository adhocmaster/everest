apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: clover-system
  name: collector-ui-deployment
  labels:
    app: collector-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector-ui
  template:
    metadata:
      labels:
        app: collector-ui
    spec:
      containers:
      - name: collector-ui
        image: iharijono/collector-ui:latest
        imagePullPolicy: Always
        resources:
        # keep request = limit to keep this container in guaranteed class
          limits:
            cpu: 150m
            memory: 150Mi
          requests:
            cpu: 150m
            memory: 150Mi
        ports:
          - containerPort: 8888
            name: http
        env:
          - name: CCOLLECTOR_POLL_INTERVAL
            value: "60000"
          - name: CCOLLECTOR_CLOVER_JAEGER_HOST
            value: "jaeger-query.istio-system"
          - name: CCOLLECTOR_CLOVER_JAEGER_PORT
            value: "16686"
          - name: CCOLLECTOR_CLOVISOR_JAEGER_HOST
            value: "jaeger-query.clover-system"
          - name: CCOLLECTOR_CLOVISOR_JAEGER_PORT
            value: "80"
          - name: CCOLLECTOR_CLOVER_PROM_HOST
            value: "prometheus.istio-system"
          - name: CCOLLECTOR_CLOVER_PROM_PORT
            value: "9090"
          - name: CCOLLECTOR_GRAFANA_URL
            value: "http://146.148.81.15:30003"
          - name: CCOLLECTOR_IGRAFANA_URL
            value: "http://35.238.226.128:3000"
          # - name: CCOLLECTOR_WITH_MONGO
          #   value: "true"
          # - name: CCOLLECTOR_MONGO_ROUTE
          #   value: "mongodb://mongo-service:27017/everest"




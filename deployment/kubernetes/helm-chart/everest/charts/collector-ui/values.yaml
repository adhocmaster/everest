# Description: default values for collector-ui helm chart
#
# WARNING: These could/would be overridden
#          by values defined in values.yaml on the root
#          of the helm chart
#
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#
#

namespace: everest
enabled: true
image: iharijono/collector-ui
imageTag: latest
imagePullPolicy: Always
containerPort: 8888
portOutside: 30008
typeOutside: NodePort
limitsCpu: 200m
limitsMemory: 200Mi
requestsCpu: 200m
requestsMemory: 200Mi
envCcollectorPollInterval: 60000
# the address of jaeger (tracing) service whose tracing data is collected
envCcollectorCloverJaegerHost: 35.238.70.37
# the port number of jaeger Istio (tracing) service whose tracing data is collected
envCcollectorCloverJaegerPort: 80
# the address of jaeger CLOVISOR (tracing) service whose tracing data is collected
envCcollectorClovisorJaegerHost: 35.238.152.244
# the port number of jaeger CLOVISOR (tracing) service whose tracing data is collected
envCcollectorClovisorJaegerPort: 80
# URL of grafana service of everest (to graphically show all kubernetes metric on target cluster)
envCcollectorGrafanaUrl: "http://master:30003"
# URL of grafana service of Istio (to graphically show all Istio metric on target cluster)
envCcollectorIgrafanaUrl: "http://35.238.226.128:3000"
envCcollectorWithMongo: true
# URL of mongodb service where collector will save the data
envCcollectorMongoRoute: "mongodb://mongo-service:27017/everest"






apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector-ui-deployment
  labels:
    app: collector-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector-ui
  template:
    metadata:
      labels:
        app: collector-ui
    spec:
      initContainers:
      - name: init-mongo
        image: busybox
        command: ['sh', '-c', 'until nslookup mongo-service; do echo waiting for cassandra; sleep 2; done']
      containers:
      - name: collector-ui
        image: {{ .Values.image }}:{{ .Values.imageTag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        resources:
        # keep request = limit to keep this container in guaranteed class
          limits:
            cpu: {{ .Values.limitsCpu }}
            memory: {{ .Values.limitsMemory }}
          requests:
            cpu: {{ .Values.requestsCpu }}
            memory: {{ .Values.requestsMemory }}
        ports:
          - containerPort: {{ .Values.containerPort }}
            name: http
        env:
          - name: CCOLLECTOR_POLL_INTERVAL
            value: "{{ .Values.envCcollectorPollInterval }}"
          - name: CCOLLECTOR_CLOVER_JAEGER_HOST
            value: "{{ .Values.envCcollectorCloverJaegerHost }}"
          - name: CCOLLECTOR_CLOVER_JAEGER_PORT
            value: "{{ .Values.envCcollectorCloverJaegerPort }}"
          - name: CCOLLECTOR_CLOVISOR_JAEGER_HOST
            value: "{{ .Values.envCcollectorClovisorJaegerHost }}"
          - name: CCOLLECTOR_CLOVISOR_JAEGER_PORT
            value: "{{ .Values.envCcollectorClovisorJaegerPort }}"
          - name: CCOLLECTOR_GRAFANA_URL
            value: "{{ .Values.envCcollectorGrafanaUrl }}"
          - name: CCOLLECTOR_IGRAFANA_URL
            value: "{{ .Values.envCcollectorIgrafanaUrl }}"
          - name: CCOLLECTOR_WITH_MONGO
            value: "{{ .Values.envCcollectorWithMongo }}"
          - name: CCOLLECTOR_MONGO_ROUTE
            value: "{{ .Values.envCcollectorMongoRoute }}"



